<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1">
  <title>QR Screen · IE 2324 Investment Game</title>
  <link rel="stylesheet" href="../ttu-dark.css">
  <style>
    main{max-width:900px;text-align:center}
    .big{font-size:1.25rem}
  </style>
  <script>
    function update(){
      const sem = document.getElementById('sem').value;
      const sec = document.getElementById('sec').value;
      const link = 'invest-portfolio.html?semester='+sem+'&section='+sec;
      document.getElementById('qr').src = 'qr/' + sem + '_' + sec + '.png';
      document.getElementById('deep').textContent = link; document.getElementById('deep').href = link;
    }
    window.addEventListener('DOMContentLoaded', update);
  </script>
<style>html,body{overflow:hidden}</style></head>
<body>

<header>
  <div class="header-inner">
    <div class="brand"><span class="dot"></span><h1>IE 2324 · Investment Game</h1></div>
    <nav>
      <a href="home.html" class="">Home</a>
      <a href="invest-portfolio.html" class="">Portfolio</a>
      <a href="stocks.html" class="">Stocks</a>
      <a href="dashboard-portfolio.html" class="">Dashboard</a>
      <a href="qr.html" class="active">QR Screen</a>
    <a href="historical-all.html">All Charts</a></nav>
  </div>
</header>
<main><div id="fit">
  <h2>Big QR</h2>
  <p class="big">Select Semester and Section, then project this screen in class.</p>
  <div class="row"><label>Semester</label><select id="sem" onchange="update()"><option>FALL</option><option>SPRING</option></select>
  <label>Section</label><select id="sec" onchange="update()"><option>001</option>
<option>002</option>
<option>003</option>
<option>004</option>
<option>005</option>
<option>D01</option></select></div>
  <div class="qr"><img id="qr" width="320" height="320" alt="QR"></div>
  <p class="small">Deep link: <a id="deep" href="#" target="_blank"></a> &nbsp; <span class="small">(QR generated locally)</span></p>
</div></main>
<script>
  function fitToViewport() {
    const header = document.querySelector('header');
    const footer = document.querySelector('footer');
    const h = window.innerHeight;
    const w = window.innerWidth;
    const availH = h - (header ? header.offsetHeight : 0) - (footer ? footer.offsetHeight : 0) - 8;
    const fit = document.getElementById('fit');
    if (!fit) return;
    fit.style.transform = 'scale(1)';
    fit.style.transformOrigin = 'top left';
    const rect = fit.getBoundingClientRect();
    const scale = Math.min(w / rect.width, availH / rect.height, 1);
    fit.style.transform = 'scale(' + scale + ')';
  }
  window.addEventListener('load', fitToViewport);
  window.addEventListener('resize', fitToViewport);
</script>


<footer>© 2025 IE 2324 · TTU</footer>
</body></html>
