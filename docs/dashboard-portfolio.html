<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Portfolio Dashboard — IE2324</title>
  <link rel="stylesheet" href="./ttu-dark.css"/>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels@2"></script>
  <style>
    .grid-klip{display:grid;grid-template-columns:2fr 1.3fr;gap:16px}
    .kpi-row{display:grid;grid-template-columns:repeat(4,1fr);gap:12px}
    .kpi{background:#12192b;border:1px solid #202637;border-radius:14px;padding:12px 14px}
    .kpi .val{font-size:26px;font-weight:900}
    .kpi .lbl{font-size:12px;color:#9aa4b1}
    .table{width:100%;border-collapse:collapse}
    .table th,.table td{padding:8px 10px;border-bottom:1px dashed #202637;text-align:left;font-size:13px}
    .table th{color:#b7bfd0;font-weight:700}
    .chip{padding:6px 10px;border-radius:999px;border:1px solid #202637;background:#121a2b;font-size:11px}
    .pill{padding:3px 8px;border-radius:999px;background:#182238;color:#cdd5e6;font-size:11px;border:1px solid #202637}
    .mini{height:140px}
    .no-scroll{height:calc(100vh - 120px);display:grid;grid-template-rows:auto auto 1fr;gap:14px}
    .two-panels{display:grid;grid-template-columns:1fr 1fr;gap:16px}
    .tiny{font-size:12px;color:#9aa4b1}
  </style>
</head>
<body>
<header class="header">
  <div class="container navbar">
    <a class="btn back" href="./home.html">← Back</a>
    <h1 style="margin:0">Dashboard</h1>
  </div>
</header>
<main class="container no-scroll">
  <section class="card">
    <div class="controls">
      <label for="semester">Semester</label>
      <select id="semester"><option>FALL</option><option>SPRING</option></select>
      <label for="section">Section</label>
      <select id="section"><option>001</option><option>002</option><option>003</option><option>D01</option></select>
    </div>
  </section>
  <section class="kpi-row">
    <div class="kpi"><div class="lbl">Portfolios Submitted</div><div id="kpiSubmitted" class="val">0</div></div>
    <div class="kpi"><div class="lbl">Unique Students</div><div id="kpiStudents" class="val">0</div></div>
    <div class="kpi"><div class="lbl">Avg Stocks / Portfolio</div><div id="kpiAvgPicks" class="val">0.0</div></div>
    <div class="kpi"><div class="lbl">Total $ Allocated</div><div id="kpiAllocated" class="val">$0</div></div>
  </section>
  <section class="grid-klip">
    <div>
      <section class="card panel">
        <h2>Recent Submissions</h2>
        <table class="table" id="submissionsTable"><thead><tr><th>Name</th><th>UID</th><th>Stocks</th><th>Cash</th><th>Time</th></tr></thead><tbody></tbody></table>
      </section>
      <section class="card panel">
        <h2>Holdings by Stock</h2>
        <canvas id="holdingsChart" class="mini"></canvas>
      </section>
    </div>
    <div>
      <section class="card panel">
        <h2>Portfolio Mix by Sector</h2>
        <div class="two-panels">
          <table class="table" id="sectorTable"><thead><tr><th>Sector</th><th>Invested $</th><th>%</th></tr></thead><tbody></tbody></table>
          <canvas id="sectorPie" class="mini"></canvas>
        </div>
      </section>
      <section class="card panel">
        <h2>Top 10 Leaderboard</h2>
        <ol id="leaders" class="list"></ol>
      </section>
    </div>
  </section>
</main>
</body>
</html>
